name: DynaMark
main: me.smickles.DynamicMarket.DynamicMarket
version: 0.2.0.0a
author: smickles
softdepend: [Vault]
database: true

commands:
  mbuy:
    description: buys some X in the amount of Y from the market
    usage: Example - /mbuy cobblestone 64
  msell:
    description: sells some X in the amount of Y to the market
    usage: Example - /msell cobblestone 64
  mprice:
    description: returns the price of a given item
    usage: Example - /mprice stone
  mmarket:
    description: used to view market conditions
    usage: Example - /mmarket <top | bottom | add | remove>
