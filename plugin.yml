name: DynamicMarket
main: me.smickles.DynamicMarket.DynamicMarket
version: 0.0.1.2
author: smickles

commands:
  buy:
    description: buys some X in the amount of Y from the DynamicMarket
    usage: /buy stone 64
  sell:
    description: sells some X in the amount of Y to the DynamicMarket
    usage: /sell stone 64
  price:
    description: returns the price of a given item
    usage: /price stone
  market:
    description: used to view market conditions
    usage: /market [top or bottom]